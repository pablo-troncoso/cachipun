<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachipún</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <script src="https://kit.fontawesome.com/f583e46d6e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- TÍTULO Y ICONO DE ENLACE AL SITIO -->
    <header class="header">
        <!-- Icono de enlace al sitio web -->
        <a href="https://www.pablotroncoso.cl/" target="_blank">
            <img src="assets/img/pablot.jpg" alt="Pablo Troncoso" class="icono-sitio-web fade-in">
        </a>
        <h1 class="titulo title-appear">CACHIPÚN</h1>
    </header>
  
    <!-- Input Número de juegos y Botón Comenzar -->
    <div id="contenedorInicial" class="d-flex flex-column align-items-center">
        <span>Selecciona cuántas veces quieres jugar:</span>
        <div class="d-flex align-items-center mt-2">
            <input type="number" id="juegos" placeholder="Número de juegos" min="1" class="form-control d-inline-block" style="width: auto;">
            <button onclick="comenzar()" class="btn btn-primary ml-2">Comenzar</button>
        </div>
    </div>

    <!-- Juego -->
    <div class="game-container" id="contenedorJuego" style="display: none;">
        <div class="seleccion-movimiento">
            <div class="movimiento-seleccion">
                <h3>Selecciona tu movimiento:</h3>
                <div class="iconos">
                    <i class="fa-regular fa-hand-back-fist icono" onclick="jugar(0)" title="Piedra" id="piedra"></i>
                    <i class="fa-regular fa-hand icono" onclick="jugar(1)" title="Papel" id="papel"></i>
                    <i class="fa-regular fa-hand-scissors icono" onclick="jugar(2)" title="Tijera" id="tijera"></i>
                </div>
            </div>
            <div class="movimiento-computador">
                <h3>Computador:</h3>
                <p id="pc" class="movimiento-placeholder"></p>
            </div>
        </div>
        
        <div>
            <h3>Resultado:</h3>
            <p id="resultado" class="resultado-placeholder"></p> <!-- Mostrar el resultado -->
        </div>
        <div class="resultados-container mt-3">
            <p id="juegosRestantes"></p> <!-- Mostrar Juegos restantes -->
            <div class="resultados-row">
                <p id="victorias">Victorias: 0</p>
                <p id="empates">Empates: 0</p>
                <p id="derrotas">Derrotas: 0</p>
            </div>
        </div>

        <!-- Ícono para resetear todo -->
        <div class="button-container">
            <i class="fa-solid fa-arrow-rotate-left icon-reset" onclick="nuevoJuego()" title="Resetear"></i>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
