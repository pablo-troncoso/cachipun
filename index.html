<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachipún</title>
    <!-- Author: Pablo Troncoso -->
    <!-- Archivo CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- TÍTULO -->
    <header>
        <h1>CACHIPÚN</h1>
    </header>
  
    <!-- Input Número de juegos y Botón Comenzar -->
    <div id="contenedorInicial">
        <span>Selecciona cuántas veces quieres jugar:</span>
        <input type="number" id="juegos" placeholder="Número de juegos" min="1">
        <button onclick="comenzar()">Comenzar</button>
    </div>

    <!-- Juego -->
    <div class="game-container">
        <!-- Área del juego -->
        <div id="contenedorJuego" style="display: none;">
            <h3>Selecciona tu movimiento:</h3>
            <button onclick="jugar(0)">Piedra</button>
            <button onclick="jugar(1)">Papel</button>
            <button onclick="jugar(2)">Tijera</button>

            <div>
                <h3>Tu movimiento:</h3>
                <p id="usuario"></p>
            </div>
            <div>
                <h3>Movimiento del Computador:</h3>
                <p id="pc"></p>
            </div>
            <div>
                <h3>Resultado:</h3>
                <p id="resultado"></p> <!-- Mostrar el resultado -->
            </div>
            <div>
                <h3>Juegos Restantes:</h3>
                <p id="juegosRestantes"></p> <!-- Mostrar Juegos restantes -->
            </div>
        </div>

        <!-- Volver a Jugar -->
        <div class="button-container">
            <button id="btnNuevo" style="display: none;" onclick="nuevoJuego()">Volver a jugar</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
